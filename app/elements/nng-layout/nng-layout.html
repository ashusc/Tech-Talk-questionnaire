<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<!-- -->
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="nng-layout">
        <style is="custom-style">
        paper-scroll-header-panel {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: var(--paper-grey-200, #eee);;
        }
        paper-toolbar {
                background-color: var(--google-blue-500, #4285f4);
        }
        paper-toolbar .title {
                margin: 0 8px;
        }
        paper-scroll-header-panel .content {
                padding: 8px;
        }
        paper-icon-button {
                --paper-icon-button-ink-color: white;
        }
        .spacer {
                @apply(--layout-flex);
        }
        #paperDrawerPanel [main] {
                /*text-align: center;*/
                background-color: var(--google-grey-100);
        }
        #paperDrawerPanel [drawer] {
                border-right: 1px solid var(--google-grey-300);
        }
        #paperDrawerPanel[right-drawer] [drawer] {
                border-left: 1px solid var(--google-grey-300);
        }
        </style>
  <template>
        <!-- Starts -->
                <paper-drawer-panel id="paperDrawerPanel" force-narrow>
                        <div drawer>
                                <paper-button raised paper-drawer-toggle>Close Side Menu</paper-button><br/>
                                <paper-button raised onclick="modal.open()"> INFO/ABOUT </paper-button><br/>
                        </div>
                        <div main>
                                <paper-scroll-header-panel fixed>
                                        <paper-toolbar class="medium-tall">
                                                <!-- <paper-icon-button icon="arrow-back"></paper-icon-button> -->
                                                <div class="spacer title"> <h2> [[title]] </h2> </div>
                                                <paper-icon-button icon="refresh"></paper-icon-button>
                                                <paper-icon-button icon="info" onclick="modal.open()"></paper-icon-button>
                                                <nng-oauth></nng-oauth> <!-- User login Element -->
                                                <paper-icon-button icon="more-vert" paper-drawer-toggle></paper-icon-button>
                                                <div class="middle title"> <h6> [[subtitle]] </h6> </div>
                                                <paper-progress class="middle fit" value="100"></paper-progress>
                                        </paper-toolbar>

                                        <div class="content">
                                                <!-- Your Elements goes here. -->
                                                        <!-- <nng-monitor></nng-monitor> -->

                                                <!-- Element Information dialog -->
                                                        <paper-dialog id="modal" modal>
                                                                <p>
                                                                        <h2> <u>Information about this element</u> </h2>
                                                                        <h4>@Date: 10 Dec 2016</h4>
                                                                        <h4>@Author: Ashutosh Mishra </h4>
                                                                        <h4>@Decs: Start Element for polymer application.</h4>
                                                                        <h4>@Link: Designed for my Server Monitor project. </h4>
                                                                </p>
                                                                <div class="buttons">
                                                                        <paper-button dialog-confirm raised autofocus> Okey, Close it. </paper-button>
                                                                </div>
                                                        </paper-dialog>

                                        </div>
                                </paper-scroll-header-panel>
                        </div>
                </paper-drawer-panel>
        <!-- Ends. -->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nng-layout',

        properties: {
                        title: {
                                type: String,
                                value: 'Tech-Talk',
                                notify: true
                        },
                        subtitle:{
                                type: String,
                                value: 'Monitoring the all servers from a list/file.',
                        }
        }
      });
    })();

    /*For Side drawer panel. */
    (function(global) {
        'use strict';
        var DRAWER_ATTR = 'right-drawer';
        var pdp = document.getElementById('paperDrawerPanel');
        //pdp.setAttribute(DRAWER_ATTR);

        global.flipDrawer = function() {
          if (pdp.hasAttribute(DRAWER_ATTR)) {
            pdp.removeAttribute(DRAWER_ATTR);
          } else {
            pdp.setAttribute(DRAWER_ATTR, '');
          }
        }
      }(this));
  </script>
</dom-module>
